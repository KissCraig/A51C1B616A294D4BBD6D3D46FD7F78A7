<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="http://jplayer.org/latest/skin/circle.skin/circle.player.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://jplayer.org/latest/js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="http://jplayer.org/latest/js/jquery.jplayer.inspector.js"></script>
    <script type="text/javascript" src="http://jplayer.org/latest/js/jquery.transform2d.js"></script>
    <script type="text/javascript" src="http://jplayer.org/latest/js/jquery.grab.js"></script>
    <script type="text/javascript" src="http://jplayer.org/latest/js/mod.csstransforms.min.js"></script>
    <script type="text/javascript" src="http://jplayer.org/latest/js/circle.player.js"></script>    <style>
        body,html {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
    <body>
        <script type="text/javascript">
            $(document).ready(function () {

                var myCirclePlayer = new CirclePlayer("#jquery_jplayer_1",
                    {
                        mp3: "http://bcs.duapp.com/yueduu/76c8d94debc91ab44b2e23c07ddd9282.mp3",
                    }, {
                        cssSelectorAncestor: "#cp_container_1",
                        swfPath: "/js",
                        keyEnabled: true,
                        supplied: "mp3",
                    });
                $("#a").click();
            });
        </script>
        <!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
        <div id="jquery_jplayer_1" class="cp-jplayer"></div>

        <!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->

        <div id="cp_container_1" class="cp-container">
            <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
                <div class="cp-buffer-1"></div>
                <div class="cp-buffer-2"></div>
            </div>
            <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
                <div class="cp-progress-1"></div>
                <div class="cp-progress-2"></div>
            </div>
            <div class="cp-circle-control"></div>
            <ul class="cp-controls">
                <li><a class="cp-play" tabindex="1" onclick="">play</a></li>
                <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
            </ul>
        </div>        <div id="jplayer_inspector"></div>
    </body>
</html>
